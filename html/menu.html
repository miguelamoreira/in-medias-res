<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/elementos_logo/favicon.png">
    <title>Menu</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <nav class="navbar justify-content-between d-flex"></nav>
        <div class="row justify-content-around d-flex flex-grow-1 align-items-center m-lg-3">
            <div class="col-auto">
                <button id="btnLogin">
                    <img src="../assets/portas/portaMenu.png" class="img-fluid" alt="Button Image">
                    <span class="button-text" id="txtLogin">LOGIN</span>
                </button>
            </div>
            <div class="col-auto">
                <button id="btnTutorial">
                    <img src="../assets/portas/portaMenu.png" class="img-fluid" alt="Button Image">
                    <span class="button-text">COMO JOGAR</span>
                </button>
            </div>
            <div class="col-auto">
                <button id="btnLeaderboard">
                    <img src="../assets/portas/portaMenu.png" class="img-fluid" alt="Button Image">
                    <span class="button-text">LEADERBOARD</span>
                </button>
            </div>
        </div>
        <div class="row flex-grow-1 align-items-end justify-content-center">
            <div class="col-auto">
                <button class="button-with-image" id="btnPlay">
                    <img src="../assets/portas/portaJogar.png" class="img-fluid" id="portaMain" alt="Porta principal que direciona para o menu">
                    <span class="button-text"></span>
                </button>
            </div>
        </div>
    </div>
    <div id="errorToast" class="toast ms-2" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; bottom: 0; right: 0;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/view/user_view.js" type="module"></script>
    <script src="../js/view/navbar_view.js" type="module"></script>
    <script src="../js/menu.js" type="module"></script>
</body>
</html>

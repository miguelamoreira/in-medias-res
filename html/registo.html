<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/registo.css">
    <link rel="icon" type="image/x-icon" href="../assets/elementos_logo/favicon.png">
    <title>Registar</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar justify-content-between d-flex"></nav>
            
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-2 order-lg-2 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/elementos_logo/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center mt-5">REGISTAR</h1>
                        <div class="d-flex flex-column align-items-center p-xl-5 register-fields">
                            <div class="visible">
                                <form id="formRegister" autocomplete="off">
                                    <div class="d-flex flex-column mt-2 mb-xl-3 text-center">
                                        <label for="registerUser">username:</label>
                                        <input type="text" name="registerUser" id="registerUser" required>
                                    </div>
                                    <div class="d-flex flex-column mb-xl-2 text-center">
                                        <label for="registerEmail">email:</label>
                                        <input type="email" name="registerEmail" id="registerEmail" required>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="d-flex flex-column mt-2 mb-xl-3 text-center">
                                        <label for="registerPass">palavra-passe:</label>
                                        <input type="password" name="registerPass" id="registerPass" required>
                                    </div>
                                    <div class="d-flex flex-column mb-xl-2 text-center">
                                        <label for="registerPass2">confirmar palavra-passe:</label>
                                        <input type="password" name="registerPass2" id="registerPass2" required>
                                    </div>
                                </form>
                            </div>
                            <div class="text-center mb-xxl-5">
                                <button id="btnScroll"><img src="../assets/botoes/arrow1.png" class="arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-1 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5 btnSave">
                    <a href="inicio_sessao.html" class="text-center">j√° tens conta?</a>
                    <button id="btnSave" class="position-relative" type="submit" form="formRegister">
                        <img src="../assets/botoes/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">REGISTAR</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="errorToast" class="toast ms-2" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; bottom: 0; left: 0;"></div>
        
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvens/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvens/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvens/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/view/user_view.js" type="module"></script>
    <script src="../js/view/navbar_view.js" type="module"></script>
</body>
</html>

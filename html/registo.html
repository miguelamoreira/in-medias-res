<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/registo.css">
    <title>Registar</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
            </div>
        </div>
        <div class="row justify-content-lg-start justify-content-md-center">
            <div class="col-1"></div>
            <div class="col-lg-5 col-md-8 col-sm-12 text-center">
              <div class="d-flex flex-column align-items-center">
                <div class="card border-0">
                  <img src="../assets/card.png" class="img-fluid">
                  <div class="card-body text-center">
                    <h1 class="mx-auto card-title mb-5">REGISTAR</h1>
                    <h3 class="mx-auto card-subtitle visible">dados pessoais</h3>
                    <h3 class="mx-auto card-subtitle invisible">dados de conta</h3>
                    <div class="visible card-text">
                        <div class="d-flex flex-row justify-content-center">
                            <div class="d-flex flex-column mx-2">
                                <label for="name">nome:</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="d-flex flex-column mx-2">
                                <label for="location">localidade:</label>
                                <input type="text" name="location" id="location">
                            </div>
                        </div>
                        <div class="d-flex flex-row  justify-content-center">
                            <div class="d-flex flex-column mx-2">
                                <label for="dateOfBirth">data de nascimento:</label>
                                <input type="date" name="dateOfBirth" id="dateOfBirth" class="btn">
                            </div>
                            <div class="d-flex flex-column dropdown mx-2">
                                <label for="gender">g√©nero:</label>
                                <select class="form-control btn" id="gender">
                                    <option value=""></option>
                                    <option value="male">masculino</option>
                                    <option value="female">feminino</option>
                                    <option value="other">outro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnScroll"><img src="../assets/arrow1.png" class="arrow"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3 border text-center">
                <button id="btnSave"><img src="../assets/button.png" class="img-fluid"></button>
            </div>

          </div>
          
          
          

          
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/registo.js" type="module"></script>
</body>
</html>

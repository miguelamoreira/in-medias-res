<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registo.css">
    <title>Registar</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-2 order-lg-2 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center mt-5">REGISTAR</h1>
                        <div class="d-flex flex-column align-items-center p-xl-5 register-fields">
                            <div class="visible">
                                <div class="d-flex flex-column mt-2 mb-xl-3 text-center">
                                    <label for="loginUser">username:</label>
                                    <input type="text" name="oldPass" id="loginUser">
                                </div>
                                <div class="d-flex flex-column mb-xl-2 text-center">
                                    <label for="loginEmail">email:</label>
                                    <input type="email" name="newPass" id="loginEmail">
                                </div>
                            </div>
                            <div class="invisible">
                                <div class="d-flex flex-column mt-2 mb-xl-3 text-center">
                                    <label for="loginPass">palavra-passe:</label>
                                    <input type="password" name="oldPass" id="loginPass">
                                </div>
                                <div class="d-flex flex-column mb-xl-2 text-center">
                                    <label for="loginConfirmPass">confirmar palavra-passe:</label>
                                    <input type="password" name="newPass" id="loginConfirmPass">
                                </div>
                            </div>
                            <div class="text-center mb-xxl-5">
                                <button id="btnScroll"><img src="../assets/arrow1.png" class="arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-1 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5 btnSave">
                    <a href="" class="text-center">j√° tens conta?</a>
                    <button id="btnSave" class="position-relative">
                        <img src="../assets/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">REGISTAR</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registo_como_jogar.js" type="module"></script>
</body>
</html>

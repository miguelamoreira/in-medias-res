<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/gestao_atividades.css">
    <title>Gestão de atividades</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 order-lg-1 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/elementos_logo/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center">GESTÃO DE ATIVIDADES</h1>
                        <div class="d-flex flex-column align-items-center p-xl-5 options">
                            <div class="visible">
                                <p class="text-center">sala 1</p>
                                <div class="d-flex flex-row align-items-center justify-content-evenly mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 1</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-evenly mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 2</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-evenly mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 3</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-evenly mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 4</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                            </div>
                            <div class="invisible">
                                <p class="text-center">sala 2</p>
                                <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 1</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 2</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 3</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-2 action-fields">
                                    <p class="flex-fill mb-0">atividade 4</p>
                                    <button class="btnAction">DESATIVAR</button>
                                </div>
                            </div>
                            <div class="text-center mb-5">
                                <button id="btnScroll"><img src="../assets/botoes/arrow1.png" class="arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-2 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5 btnSave">
                    <button id="btnSave" class="position-relative">
                        <img src="../assets/botoes/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">GUARDAR</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvens/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvens/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvens/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gestao.js" type="module"></script>
    <script src="../js/scroll.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/gestao_atividades.css">
    <title>Perfil - Gestão de Utilizadores</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
            </div>
        </div>
        <div class="row justify-content-lg-start justify-content-md-center">
            <div class="col-1"></div>
            <div class="col-lg-5 col-md-8 col-sm-12 text-center">
              <div class="d-flex flex-column align-items-center">
                <div class="card border-0">
                  <img src="../assets/card.png" class="img-fluid">
                  <div class="card-body text-center">
                    <h1 class="mx-auto card-title mb-5">GESTÃO DE UTILIZADORES</h1>
                    <div class="visible">
                        <p>sala 1</p>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 1</p>
                            <button class="btnAction">ATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 2</p>
                            <button class="btnAction">DESATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 3</p>
                            <button class="btnAction">ATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5">
                            <p class="username flex-fill">atividade 4</p>
                            <button class="btnAction">DESATIVAR</button>
                        </div> 
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnScroll"><img src="../assets/arrow1.png" class="arrow"></button>
                    </div> 
                    <div class="invisible">
                        <p>sala 2</p>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 1</p>
                            <button class="btnAction">ATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 2</p>
                            <button class="btnAction">DESATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5 my-4 ">
                            <p class="username flex-fill">atividade 3</p>
                            <button class="btnAction">ATIVAR</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center card-text mx-5">
                            <p class="username flex-fill">atividade 4</p>
                            <button class="btnAction">DESATIVAR</button>
                        </div> 
                    </div>        
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 col-md-1 col-sm-1"></div>
            <div class="col-lg-3 col-md-4 text-center">
                <button id="btnSave">
                    <span class="">GUARDAR</span>
                    <img src="../assets/button.png" class="img-fluid">
                </button>
            </div>

          </div>
        
          
          

          
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/gestao_atividades.js" type="module"></script>
</body>
</html>

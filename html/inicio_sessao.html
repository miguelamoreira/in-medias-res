<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inicio_sessao.css">
    <title>Alterar palavra-passe</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 order-lg-1 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center mt-5">INICIAR SESSÃO</h1>
                        <div class="d-flex flex-column align-items-center p-xl-5 login-fields">
                            <div class="d-flex flex-column mt-2 mb-xl-3 text-center">
                                <label for="oldPass">email:</label>
                                <input type="password" name="oldPass" id="oldPass">
                            </div>
                            <div class="d-flex flex-column mb-xl-3 text-center">
                                <label for="newPass">palavra-passe:</label>
                                <input type="password" name="newPass" id="newPass">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-2 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5">
                    <a href="" class="text-center">ainda não tens conta?</a>
                    <button id="btnSave" class="position-relative">
                        <img src="../assets/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">LOGIN</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inicio_sessao.js" type="module"></script>
</body>
</html>

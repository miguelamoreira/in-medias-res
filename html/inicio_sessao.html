<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/inicio_sessao.css">
    <title>Iniciar Sessão</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
            </div>
        </div>
        <div class="row justify-content-lg-start justify-content-md-center">
            <div class="col-1"></div>
            <div class="col-lg-5 col-md-8 col-sm-12 text-center">
              <div class="d-flex flex-column align-items-center">
                <div class="card border-0">
                  <img src="../assets/card.png" class="img-fluid">
                  <div class="card-body text-center">
                    <h1 class="mx-auto card-title mb-5">INICIAR SESSÃO</h1>
                    <div class="d-flex flex-column align-items-center card-text">
                        <div class="d-flex flex-column mt-5">
                            <label for="email">email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="password">palavra-passe:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="d-flex flex-row form-check">
                            <input type="checkbox" name="stay" id="stay" class="form-check-input" value="yes">
                            <label class='form-check-label' for="stay">manter sessão iniciada</label>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3 border text-center">
                <button id="btnSave"><img src="../assets/button.png" class="img-fluid"></button>
            </div>

          </div>
          
          
          

          
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/inicio_sessao.js" type="module"></script>
</body>
</html>

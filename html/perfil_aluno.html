<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/perfil_aluno.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center mb-lg-5 mb-sm-3">PERFIL</h1>
                        <div class="d-flex justify-content-center flex-row mb-4">
                            <img src="../assets/Stitch.png" alt="Avatar do utilizador" class="avatar  mt-5">
                            <button id="btnChange" class="border-0 mt-5 me-5"><img src="../assets/pencil-fill.svg"></button>
                            <div class="info-user align-self-center ms-5 mt-5">
                                <p>username</p>
                                <p>localidade</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <table class="table borderless mx-auto position-relative top-50" style="width: 80%;">
                                <thead>
                                    <th>Tempo:</th>
                                    <th>Pins:</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>00:00</td>
                                        <td>00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-center align-self-end">
                            <button id="btnPass">ALTERAR <br>PALAVRA-PASSE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/leaderboard.js" type="module"></script>
</body>
</html>

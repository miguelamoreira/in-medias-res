<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="icon" type="image/x-icon" href="assets/elementos_logo/favicon.png">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar justify-content-end d-flex">
            
        </nav>
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <div class="card border-0 position-relative">
                    <img src="../assets/elementos_logo/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center mb-lg-5 mb-sm-3">PERFIL</h1>
                        <div class="d-flex justify-content-center flex-row mb-4">
                            <img src="../assets/avatares/Stitch.png" alt="Avatar do utilizador" class="avatar  mt-5">
                            <button id="btnChange" class="border-0 mt-5 me-5"><img src="../assets/botoes/pencil-fill.svg"></button>
                            <div class="info-user align-self-center ms-5 mt-5">
                                <p id="perfilUser">username</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mb-3" id="content"></div>
                        <div class="d-flex justify-content-center align-self-end">
                            <button id="btnPass">ALTERAR <br>PALAVRA-PASSE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvens/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvens/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvens/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/view/user_view.js" type="module"></script>
    <script src="../js/view/navbar_view.js" type="module"></script>
</body>
</html>

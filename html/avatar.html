<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/avatar.css">
    <link rel="icon" type="image/x-icon" href="assets/elementos_logo/favicon.png">
    <title>Avatar</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar justify-content-end d-flex">
           
        </nav>
        <div class="row justify-content-center">
            <div class="card border-0 position-relative">
                <img src="../assets/elementos_logo/CardStretched.png" class="card-img position-absolute top-0 start-0" id="cardImg">
                <div class="card-content position-relative">
                    <h1 class="text-center">AVATAR</h1>
                    <div class="row justify-content-center avatar">
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgStitch" class="position-relative">
                                <img src="../assets/avatares/Stitch.png" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgMickey" class="position-relative">
                                <img src="../assets/avatares/Mickey.png" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgMoana" class="position-relative">
                                <img src="../assets/avatares/Moana.png" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgRemy" class="position-relative">
                                <img src="../assets/avatares/Remy.png" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgPooh" class="position-relative">
                                <img src="../assets/avatares/Pooh.png" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center mb-sm-3 mt-sm-5 my-xl-5">
                            <button id="imgBoo" class="position-relative">
                                <img src="../assets/avatares/Boo.png" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvens/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvens/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvens/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/avatar.js" type="module"></script>
    <script src="../js/view/user_view.js" type="module"></script>
    <script src="../js/view/navbar_view.js" type="module"></script>
</body>
</html>

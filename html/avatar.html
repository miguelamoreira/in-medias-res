<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/avatar.css">
    <title>Avatar</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row justify-content-center">
            <div class="card border-0 position-relative">
                <img src="../assets/CardStretched.png" class="card-img position-absolute top-0 start-0" id="cardImg">
                <div class="card-content position-relative">
                    <h1 class="text-center">AVATAR</h1>
                    <div class="row justify-content-center row-cols-xl-3 row-cols-sm-2 avatar">
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Stitch.png" class="img-fluid">
                        </div>
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Mickey.png" class="img-fluid">
                        </div>
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Moana.png" class="img-fluid">
                        </div>
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Remy.png" class="img-fluid">
                        </div>
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Pooh.png" class="img-fluid">
                        </div>
                        <div class="col text-center mb-sm-2 mt-sm-5 my-xl-5">
                            <img src="../assets/Boo.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/avatar.js" type="module"></script>
</body>
</html>

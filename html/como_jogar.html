<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/como_jogar.css">
    <title>Como jogar</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="d-flex align-content-between justify-content-center">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0 img-fluid">
                    <div class="card-content position-relative d-flex flex-column align-items-center justify-content-between">
                        <h1 class="text-center mt-5 mb-md-5 mb-sm-3">COMO JOGAR</h1>
                        <div class="text-center mt-5 mb-md-5">
                          <p id="card-info">Tenta escapar do universo cinematográfico da Disney e da Pixar através da resolução de desafios. Explora as salas de modo a encontrares os desafios nelas contidas e a aprenderes mais sobre estas produtoras e os seus projetos.</p>
                        </div>
                        <div class="text-center mb-5">
                          <button id="btnScroll"><img src="../assets/arrow1.png" class="arrow"></button>
                        </div>
                      </div>
                      
                </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="../js/como_jogar.js" type="module"></script>
</body>
</html>

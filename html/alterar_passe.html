<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/alterar_passe.css">
    <title>Alterar palavra-passe</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 order-lg-1 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/elementos_logo/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center">PALAVRA-PASSE</h1>
                        <div class="d-flex flex-column align-items-center p-xl-5 pass-fields">
                            <form id="formPass" method="post">
                                <div class="d-flex flex-column mt-5 mb-xl-3">
                                    <label for="oldPass">palavra-passe antiga:</label>
                                    <input type="password" name="oldPass" id="oldPass">
                                </div>
                                <div class="d-flex flex-column mb-xl-3">
                                    <label for="newPass">palavra-passe nova:</label>
                                    <input type="password" name="newPass" id="newPass">
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="confirmPass">confirmar palavra-passe:</label>
                                    <input type="password" name="confirmPass" id="confirmPass">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-2 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5">
                    <button id="btnSave" class="position-relative" type="submit" form="formPass">
                        <img src="../assets/botoes/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">GUARDAR</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvens/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvens/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvens/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/leaderboard.js" type="module"></script>
</body>
</html>

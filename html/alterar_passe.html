<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/alterar_passe.css">
    <title>Alterar Palavra-Passe</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
            </div>
        </div>
        <div class="row justify-content-lg-start justify-content-md-center">
            <div class="col-1"></div>
            <div class="col-lg-5 col-md-8 col-sm-12 text-center">
              <div class="d-flex flex-column align-items-center">
                <div class="card border-0">
                  <img src="../assets/card.png" class="img-fluid">
                  <div class="card-body text-center">
                    <h1 class="mx-auto card-title mb-5">ALTERAR PALAVRA-PASSE</h1>
                    <div class="d-flex flex-column align-items-center card-text">
                        <div class="d-flex flex-column mt-5">
                            <label for="oldPass">palavra-passe antiga:</label>
                            <input type="password" name="oldPass" id="oldPass">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="newPass">palavra-passe nova:</label>
                            <input type="password" name="newPass" id="newPass">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="confirmPass">confirmar palavra-passe:</label>
                            <input type="password" name="confirmPass" id="confirmPass">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3 border text-center">
                <button id="btnSave"><img src="../assets/button.png" class="img-fluid"></button>
            </div>

          </div>
          
          
          

          
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/alterar_passe.js" type="module"></script>
</body>
</html>

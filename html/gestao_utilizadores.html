<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/gestao_utilizadores.css">
    <title>Gestão de utilizadores</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 order-lg-1 d-flex">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center">GESTÃO DE UTILIZADORES</h1>
                        <p class="text-center mt-5">escape room</p>
                        <div class="d-flex flex-column align-items-evenly justify-content-center p-xxl-4">
                            <div class="d-flex flex-row align-items-center justify-content-between card-text mx-5 mb-3 action-fields">
                                <p class="username flex-fill">utilizador 1</p>
                                <button class="btnAction">BLOQUEAR</button>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-md-3 action-fields">
                                <p class="username flex-fill">utilizador 2</p>
                                <button class="btnAction">BLOQUEAR</button>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-md-3 action-fields">
                                <p class="username flex-fill">utilizador 3</p>
                                <button class="btnAction">BLOQUEAR</button>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between mx-5 mb-md-3 action-fields">
                                <p class="username flex-fill">utilizador 4</p>
                                <button class="btnAction">BLOQUEAR</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-2 mt-5 align-items-center d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center mt-5">
                    <button id="btnSave" class="position-relative">
                        <img src="../assets/button.png" class="img-fluid">
                        <span class="position-absolute top-0 start-50 translate-middle-x mt-5">GUARDAR</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gestao_utilizadores.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/leaderboard.css">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="../assets/seta_antes.png" class="img img-fluid mb-4 float-start">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img src="../assets/login.png" class="img-fluid leaderboard-table">
            <div class="centered">
                <h1 class="title">LEADERBOARD</h1>
            </div>
        </div>
    </div>

    <div id="background-wrap">
        <div class="x1">
            <div class="cloud">
                <img src="../assets/nuvem_pequena.png">
            </div>
        </div>
    
        <div class="x2">
            <div class="cloud">
                <img src="../assets/nuvem_media.png">
            </div>
        </div>
    
        <div class="x3">
            <div class="cloud">
                <img src="../assets/nuvem_grande.png">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>

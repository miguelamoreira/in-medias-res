<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center">
                <img src="../assets/card.png" class="img-fluid">
            </div> 
            <div class="d-flex justify-content-center position-absolute mt-5">
                <h1 class="text-center mt-5">LEADERBOARD</h1>
            </div>
            <div class="d-flex justify-content-center position-absolute mt-5">
                <table class="table borderless mt-5" style="width: 400px;">
                    <tbody>
                        <tr>
                            <td>1º</td>
                            <td>dummy</td>
                            <td>00:00</td>
                        </tr>
                        <tr>
                            <td>2º</td>
                            <td>dummy</td>
                            <td>00:00</td>
                        </tr>
                        <tr>
                            <td>3º</td>
                            <td>dummy</td>
                            <td>00:00</td>
                        </tr>
                        <tr>
                            <td>4º</td>
                            <td>dummy</td>
                            <td>00:00</td>
                        </tr>
                        <tr>
                            <td>5º</td>
                            <td>dummy</td>
                            <td>00:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/leaderboard.js" type="module"></script>
</body>
</html>

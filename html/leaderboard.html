<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <button id="btnReturn"><img src="../assets/seta_antes.png" class="img float-start mb-1"></button>
        </nav>
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <div class="card border-0 position-relative">
                    <img src="../assets/card.png" class="card-img position-absolute top-0 start-0">
                    <div class="card-content position-relative">
                        <h1 class="text-center">LEADERBOARD</h1>
                        <div class="d-flex justify-content-center">
                            <table class="table borderless">
                                <tbody>
                                    <tr>
                                        <td>1º</td>
                                        <td>dummy</td>
                                        <td>00:00</td>
                                    </tr>
                                    <tr>
                                        <td>2º</td>
                                        <td>dummy</td>
                                        <td>00:00</td>
                                    </tr>
                                    <tr>
                                        <td>3º</td>
                                        <td>dummy</td>
                                        <td>00:00</td>
                                    </tr>
                                    <tr>
                                        <td>4º</td>
                                        <td>dummy</td>
                                        <td>00:00</td>
                                    </tr>
                                    <tr>
                                        <td>5º</td>
                                        <td>dummy</td>
                                        <td>00:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clouds">
            <div class="sm-cloud">
                <img src="../assets/nuvem_pequena.png" alt="Small cloud moving in the background">
            </div>
            <div class="md-cloud">
                <img src="../assets/nuvem_media.png" alt="Medium cloud moving in the background">
            </div>
            <div class="lg-cloud">
                <img src="../assets/nuvem_grande.png" alt="Large cloud moving in the background">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/leaderboard.js" type="module"></script>
</body>
</html>
